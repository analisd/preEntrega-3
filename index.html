<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title></title>
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-4 logo">
          <img src="media/logo.png" alt="logo">
        </div>
        <div class="col-6 menu">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Men√∫</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
        <div class="col-2 icon-shopping">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>
    </div>
  </header>
  <div class="contaisner">
    <div class="row">
      <main id="items" class="col-sm-8 row"></main>
      <aside class="col-sm-4">
        <h2>Carrito</h2>
        <ul id="carrito" class="list-group"></ul>
        <hr>
        <p class="text-right">Total: <span id="total"></span>&dollar;</p>
        <button id="button-clean" class="btn btn-danger">Vaciar</button>
        <button id="button-buy" class="btn btn-primary">Comprar</button>
      </aside>
    </div>
  </div>



  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://kit.fontawesome.com/cbffa108ba.js" crossorigin="anonymous"></script>

    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
